<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Teacher Profile - Persistent Unique Code</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />
  <style>
    :root {
      --primary: #4361ee;
      --secondary: #3a0ca3;
      --accent: #7209b7;
      --light: #f8f9fa;
      --dark: #212529;
      --transition: all 0.3s ease;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ec 100%);
      color: var(--dark);
      min-height: 100vh;
      padding: 40px 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }
    .profile-container {
      background: white;
      max-width: 600px;
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px 40px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }
    .profile-picture-wrapper {
      position: relative;
      width: 140px;
      height: 140px;
      margin: 0 auto 25px;
    }
    .profile-picture {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid var(--primary);
      box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
    }
    .upload-btn {
      position: absolute;
      bottom: 0;
      right: 0;
      background: var(--primary);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      border: 2px solid white;
      color: white;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: background 0.3s ease;
    }
    .upload-btn:hover {
      background: var(--accent);
    }
    form {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--primary);
      text-align: left;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input[type="text"]:focus {
      border-color: var(--primary);
      outline: none;
    }
    .profile-info {
      font-size: 1.1rem;
      color: var(--secondary);
      margin-bottom: 10px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 12px;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
    }
    .profile-info i {
      color: var(--primary);
      font-size: 1.3rem;
      min-width: 20px;
      text-align: center;
    }
    .login-code {
      font-size: 1.2rem;
      font-weight: 600;
      color: var(--accent);
      background: var(--light);
      padding: 12px 20px;
      border-radius: 30px;
      display: inline-block;
      letter-spacing: 2px;
      user-select: all;
      box-shadow: 0 2px 8px rgba(114, 9, 183, 0.3);
      margin-top: 30px;
      text-align: center;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      word-break: break-word;
    }
    button.save-btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: block;
      margin: 20px auto 0;
    }
    button.save-btn:hover {
      background: var(--accent);
    }
    .error-message {
      color: #f50101;
      font-weight: 600;
      margin-bottom: 15px;
      display: none;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <main class="profile-container" role="main" aria-label="Editable Teacher Profile Section">
    <div class="profile-picture-wrapper">
      <img
        src=""
        alt="Profile picture of Jane Doe"
        class="profile-picture"
        id="profilePicture"
      />
      <label for="uploadInput" class="upload-btn" title="Change Profile Picture" tabindex="0">
        <i class="fas fa-camera"></i>
      </label>
      <input
        type="file"
        id="uploadInput"
        accept="image/*"
        style="display:none"
        aria-label="Upload profile picture"
      />
    </div>

    <form id="profileForm" novalidate>
      <div class="error-message" id="errorMessage" role="alert"></div>

      <label for="teacherName">Name</label>
      <input type="text" id="teacherName" name="teacherName" value="" required />

      <div class="profile-info" aria-label="Mobile Number">
        <i class="fas fa-phone" aria-hidden="true"></i>
        <span>+1 (555) 123-4567</span>
      </div>
      <div class="profile-info" aria-label="Gmail Address">
        <i class="fas fa-envelope" aria-hidden="true"></i>
        <a href="" style="color: var(--secondary); text-decoration: none;"></a>
      </div>

      <div class="login-code" tabindex="0" aria-label="Unique login code" id="loginCode">
        <!-- Unique code will appear here -->
      </div>

      <button type="submit" class="save-btn" aria-label="Save profile changes">Save Changes</button>
    </form>
  </main>

  <script src="../static/teacherProfilePage/profile.js"></script>
</body>
</html>
