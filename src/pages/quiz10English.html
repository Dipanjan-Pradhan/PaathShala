<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Class 10 English Quiz - All Things Bright & Beautiful</title>
  <link rel="icon" type="image/x-icon" href="../../assets/PaathShala.jpg">
  <link rel="icon" href="/favicon.ico" type="image/jpeg" />
  <link rel="stylesheet" href="../static/landPage/style.css" />
  <link rel="stylesheet" href="../static/quiz/quiz10English.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="nav-logo">
        <a href="/"><img src="../../assets/PaathShala.jpg" alt="PaathShala" class="logo"></a>
        <a href="/" class="logo-text">PaathShala</a>
      </div>
      <div class="nav-right">
        <div class="language-selector">
          <select id="languageSelect">
            <option value="en">English</option>
            <option value="hi">हिंदी</option>
            <option value="or">ଓଡ଼ିଆ</option>
            <option value="bn">বাংলা</option>
          </select>
        </div>
        <div class="profile-button-container">
          <button id="profileButton" title="Profile">Profile</button>
        </div>
      </div>
    </div>
  </nav>

  <main class="quiz-container">
    <h1>Class 10 English Quiz</h1>
    <section class="timer-selection">
      <label for="timerSelect">Choose your quiz time:</label>
      <select id="timerSelect">
        <option value="60">1 Minute</option>
        <option value="180">3 Minutes</option>
        <option value="300">5 Minutes</option>
        <option value="600">10 Minutes</option>
      </select>
      <button id="startQuizBtn">Start Quiz</button>
    </section>

    <section id="quizSection" class="hidden">
      <div id="timerDisplay">Time Left: <span id="timeLeft">00:00</span></div>
      <form id="quizForm">
        <div id="questionsContainer"></div>
        <button type="button" id="submitQuizBtn">Submit Quiz</button>
        <button type="button" id="resetBtn" onclick="resetQuiz()">Reset Quiz</button>
      </form>
    </section>

    <section id="resultSection" class="hidden">
      <h2>Quiz Results</h2>
      <p id="scoreDisplay"></p>
      <p id="accuracyDisplay"></p>
      <button id="retryBtn">Retry Quiz</button>
    </section>
  </main>

  <script src="../static/landPage/main.js"></script>
  <script src="../static/quiz/quiz10English.js"></script>
</body>
</html>
